<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let It Snow - Popup Playground</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Caveat:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS импортируется через popup-playground.js для HMR -->
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
    }

    .playground-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      background: linear-gradient(135deg, #0a1428 0%, #1a1a2e 50%, #16213e 100%);
      gap: 40px;
      flex-wrap: wrap;
    }

    .playground-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .playground-label {
      font-family: 'Nunito', sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #4fc3f7;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      background: rgba(79, 195, 247, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(79, 195, 247, 0.3);
    }

    .popup-preview {
      border: 2px solid rgba(79, 195, 247, 0.3);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      background: transparent;
      max-height: 80vh;
      overflow-y: auto;
      width: 420px;
    }

    .popup-preview::-webkit-scrollbar {
      width: 8px;
    }

    .popup-preview::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.2);
    }

    .popup-preview::-webkit-scrollbar-thumb {
      background: rgba(79, 195, 247, 0.5);
      border-radius: 4px;
    }

    .popup-preview::-webkit-scrollbar-thumb:hover {
      background: rgba(79, 195, 247, 0.7);
    }

    .playground-controls {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .control-btn {
      padding: 12px 20px;
      background: linear-gradient(135deg, #4fc3f7, #1565c0);
      color: white;
      border: none;
      border-radius: 12px;
      font-family: 'Nunito', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(21, 101, 192, 0.4);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(21, 101, 192, 0.6);
    }

    .control-btn.reset {
      background: linear-gradient(135deg, #ff6b6b, #c62828);
    }

    .control-btn.reset:hover {
      box-shadow: 0 8px 20px rgba(198, 40, 40, 0.5);
    }

    .playground-info {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 16px 20px;
      background: rgba(30, 40, 70, 0.9);
      border-radius: 12px;
      border: 1px solid rgba(79, 195, 247, 0.3);
      font-family: 'Nunito', sans-serif;
      color: #bbdefb;
      font-size: 14px;
      max-width: 300px;
      backdrop-filter: blur(10px);
      z-index: 1;
    }

    .playground-info h3 {
      margin: 0 0 8px 0;
      color: #4fc3f7;
      font-size: 16px;
    }

    .playground-info p {
      margin: 0;
      line-height: 1.6;
    }

    /* Стили для индикатора загрузки */
    .loading-indicator {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      color: #4fc3f7;
      font-family: 'Nunito', sans-serif;
      gap: 20px;
    }

    .loading-indicator i {
      font-size: 48px;
      animation: spin 1s linear infinite;
    }

    .loading-indicator p {
      font-size: 16px;
      opacity: 0.8;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Анимация появления */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .popup-preview {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Медиа запросы для адаптивности */
    @media (max-width: 768px) {
      .playground-controls {
        position: static;
        flex-direction: row;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .playground-info {
        position: static;
        margin: 20px;
      }

      .playground-wrapper {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="playground-controls">
    <button class="control-btn" id="toggleColors" data-i18n-title="tooltipAddColor">
      <i class="fas fa-palette"></i>
      Добавить цвет
    </button>
    <button class="control-btn" id="toggleSymbols" data-i18n-title="tooltipAddSymbol">
      <i class="fas fa-star"></i>
      Добавить символ
    </button>
    <button class="control-btn reset" id="resetPreview" data-i18n-title="resetDefaults">
      <i class="fas fa-redo"></i>
      Сброс
    </button>
  </div>

  <div class="playground-info">
    <h3><i class="fas fa-info-circle"></i> Popup Playground</h3>
    <p>
      Визуализация popup меню расширения Let It Snow. 
      Используйте кнопки справа для интерактивной демонстрации функционала.
    </p>
    <p style="margin-top: 8px; font-size: 12px; color: #4fc3f7;">
      <i class="fas fa-bolt"></i> HMR включен - изменения в src/popup/* обновляются автоматически
    </p>
  </div>

  <div class="playground-wrapper">
    <div class="playground-section">
      <div class="playground-label">
        <i class="fas fa-browser"></i> Popup Preview
      </div>
      <div class="popup-preview" id="popupPreview">
        <!-- Popup контент загружается динамически из src/popup/popup.html -->
        <div class="loading-indicator">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Загрузка popup из src/popup/popup.html...</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/playground/popup-playground.js"></script>
</body>
</html>
